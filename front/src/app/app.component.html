<app-navbar></app-navbar>
<div class="container">
  <div *ngIf="brands">
    <div class="row">
      Marki
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nazwa</th>
          <th scope="col">Usuń</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let brand of brands">
          <td>{{ brand.id }}</td>
          <td>{{ brand.name }}</td>
          <td>
            <button class="btn btn-success" (click)="deleteBrand(brand.id)">Usuń</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="!brands">
    <mat-spinner></mat-spinner>
  </div>

  <div class="form-horizontal mx-auto">
    <fieldset>

      <!-- Form Name -->
      <legend>Dodawanie nowej marki</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nazwa marki</label>
        <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="" [(ngModel)]="brand.name"
                 class="form-control input-md" required="">

        </div>
      </div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="addButton"></label>
        <div class="col-md-4">
          <button id="addButton" name="addButton" class="btn btn-success" (click)="createBrand()">Dodaj</button>
        </div>
      </div>

    </fieldset>
  </div>

  <mat-divider class="mb-3"></mat-divider>

  <div *ngIf="cars">
    <div class="row">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Model</th>
          <th scope="col">Rok</th>
          <th scope="col">Marka</th>
          <th scope="col">Zapisz</th>
          <th scope="col">Usuń</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of cars">
          <td>{{ c.id }}</td>
          <td><input type="text" class="form-control" [(ngModel)]="c.model"></td>
          <td><input type="text" class="form-control" [(ngModel)]="c.year"></td>
          <td>
            <select class="browser-default custom-select" [(ngModel)]="c.brand" [compareWith]="compareFn">
              <option *ngFor="let brand of brands" [ngValue]="brand">{{ brand.name }}</option>
            </select>
          </td>
          <td>
            <button class="btn btn-warning" (click)="updateCar(c.id)">Zapisz</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteCar(c.id)">Usuń</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="!cars">
    <mat-spinner></mat-spinner>
  </div>

  <div class="form-horizontal mx-auto">
    <fieldset>

      <!-- Form Name -->
      <legend>Dodawanie nowego samochodu</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nazwa modelu</label>
        <div class="col-md-4">
          <input id="carInput" name="textinput" type="text" placeholder="" [(ngModel)]="car.model"
                 class="form-control input-md" required="">

        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Rok</label>
        <div class="col-md-4">
          <input id="carInputYear" name="textinput" type="text" placeholder="" [(ngModel)]="car.year"
                 class="form-control input-md" required="">
        </div>
      </div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="addButton"></label>
        <div class="col-md-4">
          <button id="carAddButton" name="addButton" class="btn btn-success" (click)="createCar()">Dodaj</button>
        </div>
      </div>

    </fieldset>
  </div>
</div>
