<mat-card>
  <div *ngIf="motorcycle">
    <div class="row">
      <div class="h2 mx-auto">{{motorcycle.brand.name }} {{ motorcycle.model }}</div>
    </div>
    <div class="row">
  <span *ngFor="let image of images; let i=index" class="col-md-4" style="height:200px">
    <img [src]="image.thumb" (click)="open(i)" class="image"/>
  </span>
    </div>

    <div class="row">
      {{ motorcycle.info }}
    </div>
  </div>

</mat-card>
