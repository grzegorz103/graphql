<div *ngIf="vehicles">

  <mat-grid-list cols="4" rowHeight="2:1" [gutterSize]="'20px'">
    <mat-grid-tile *ngFor="let v of vehicles" [routerLink]="[v.subType === 'Car' ? '/cars' : '/motorcycles', v.id, 'details']">
      <div class="image" [style.backgroundImage]="'url('+v.images[0]+')'">
        <div class="info">{{v.model}}</div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  </div>

<div *ngIf="!vehicles">
  <mat-spinner></mat-spinner>
</div>
