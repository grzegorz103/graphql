<div *ngIf="motorcycles">

  <div class="row">
    <div class="mx-auto h2">Motocykle</div>
  </div>

  <mat-grid-list cols="4" rowHeight="2:1" [gutterSize]="'20px'">
    <mat-grid-tile *ngFor="let m of motorcycles" [routerLink]="['/core/motorcycles', m.id, 'details']">
      <div class="image" [style.backgroundImage]="'url('+m.images[0]+')'">
        <div class="info">{{m.model}}</div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>


</div>

<div class="container" *ngIf="!motorcycles">
  <div class="row">

    <div class="mx-auto">
      <mat-spinner class="mx-auto"></mat-spinner>
      <h3><i>Uruchamianie serwera...</i></h3>
    </div>

  </div>
</div>
